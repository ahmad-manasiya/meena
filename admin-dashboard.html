<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meena Collection | Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { display: flex; font-family: 'Segoe UI', sans-serif; margin: 0; background: #f0f2f5; }
        /* Sidebar */
        .admin-sidebar { width: 260px; background: #1a237e; color: white; height: 100vh; position: fixed; padding-top: 20px; z-index: 100; }
        .admin-sidebar h2 { color: gold; text-align: center; margin-bottom: 30px; border-bottom: 1px solid #3949ab; padding-bottom: 10px; }
        .admin-sidebar a { color: #cfd8dc; text-decoration: none; display: block; padding: 15px 25px; transition: 0.3s; cursor: pointer; font-size: 15px; }
        .admin-sidebar a:hover, .admin-sidebar a.active { background: #3949ab; color: white; border-left: 5px solid gold; }
        
        /* Main Content */
        .admin-main { margin-left: 260px; padding: 30px; width: calc(100% - 260px); }
        .admin-section { display: none; animation: fadeIn 0.4s ease-in-out; }
        .admin-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Tables & UI */
        .stat-container { display: flex; gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 25px; border-radius: 12px; flex: 1; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-top: 4px solid #1a237e; }
        .stat-card h3 { margin: 0; color: #666; font-size: 14px; }
        .stat-card h2 { margin: 10px 0 0 0; color: #1a237e; }

        table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #eee; font-size: 14px; }
        th { background: #3949ab; color: white; font-weight: 500; }
        
        /* Badges */
        .status-badge { padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: bold; text-transform: uppercase; display: inline-block; }
        .status-pending { background: #fff3cd; color: #856404; }
        .status-shipped { background: #e1f5fe; color: #0277bd; } /* Naya Blue color Shipped ke liye */
        .status-delivered { background: #d4edda; color: #155724; }
        .status-cancelled { background: #f8d7da; color: #721c24; }

        .btn-refresh { background: #1a237e; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; margin-bottom: 15px; float: right; }
        .btn-delete-order { color: #d32f2f; cursor: pointer; font-size: 16px; border: none; background: none; }
        .btn-delete-order:hover { color: #b71c1c; }
    </style>
</head>
<body>

    <div class="admin-sidebar">
        <h2>Meena Admin</h2>
        <a onclick="showSection('dashboard-sec')" class="nav-link active" id="link-dashboard"><i class="fas fa-chart-line"></i> Dashboard</a>
        <a onclick="showSection('add-product-sec')" class="nav-link" id="link-add"><i class="fas fa-plus-circle"></i> Add Product</a>
        <a onclick="showSection('listed-product-sec')" class="nav-link" id="link-listed"><i class="fas fa-list"></i> Listed Products</a>
        <a onclick="showSection('orders-sec')" class="nav-link" id="link-orders"><i class="fas fa-shopping-bag"></i> Manage Orders</a>
        <a onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="admin-main">
        <section id="dashboard-sec" class="admin-section active">
            <h1>Dashboard Overview</h1>
            <div class="stat-container">
                <div class="stat-card"><h3>Total Orders</h3><h2 id="totalOrders">0</h2></div>
                <div class="stat-card"><h3>Total Revenue</h3><h2 id="totalSales">â‚¹0</h2></div>
                <div class="stat-card"><h3>Listed Products</h3><h2 id="totalProds">0</h2></div>
            </div>
        </section>

        <section id="add-product-sec" class="admin-section">
            <h1>Upload New Product</h1>
            <div style="background: white; padding: 30px; border-radius: 12px; max-width: 500px;">
                <label>Product Name</label>
                <input type="text" id="pName" style="width:100%; padding:10px; margin:10px 0;" placeholder="e.g. Banarasi Saree">
                <label>Price (INR)</label>
                <input type="number" id="pPrice" style="width:100%; padding:10px; margin:10px 0;" placeholder="e.g. 2500">
                <label>Product Image</label>
        <input type="file" id="pPhoto" accept="image/*" style="margin-bottom:15px;">
                <button onclick="uploadProduct()" style="background: #1a237e; color: gold; padding: 12px; border: none; border-radius: 6px; cursor: pointer; width: 100%; font-weight: bold; margin-top: 15px;">SAVE PRODUCT</button>
            </div>
        </section>

        <section id="listed-product-sec" class="admin-section">
            <h1>Inventory</h1>
            <table>
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="listedProductsBody"></tbody>
            </table>
        </section>

        <section id="orders-sec" class="admin-section">
            <button class="btn-refresh" onclick="loadAdminOrders()"><i class="fas fa-sync"></i> Refresh</button>
            <h1>Manage Orders</h1>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Customer</th>
                        <th>Address</th> <th>Product</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Update</th>
                        <th>Action</th> </tr>
                </thead>
                <tbody id="adminOrdersBody">
                    </tbody>
            </table>
        </section>
    </div>

    <script src="js/admin-logic.js"></script>

    <script>
        window.onload = () => {
            loadAdminOrders();
            loadListedProducts();
        };
    </script>
</body>
</html>
